<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicios</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h2>Ejercicio 1</h2>
    <form id="ejercicio1">
      <label for="horas">Número de horas trabajadas:</label>
      <input type="number" id="horas" name="horas" required />
      <br />
      <label for="coste">salario por hora:</label>
      <input type="number" id="salario" name="salario" required />
      <br />
      <button type="button" onclick="CalcPago()">Calcular Pago</button>
      <p id="resultado1"></p>
    </form>

    <h2>Ejercicio 2</h2>
    <form id="ejercicio2">
      <label for="peso">Peso en kilogramos:</label>
      <input type="number" id="peso" name="peso" step="0.01" required />
      <br />
      <label for="altura">Altura en metros:</label>
      <input type="number" id="altura" name="altura" step="0.01" required />
      <br />
      <button type="button" onclick="CalcIMC()">Calcular IMC</button>
      <p id="resultado2"></p>
    </form>

    <h2>Ejercicio 3</h2>
    <form id="ejercicio3">
      <label for="numero1">Primer número (n):</label>
      <input type="number" id="numero1" name="numero1" required />
      <br />
      <label for="numero2">Segundo número (m):</label>
      <input type="number" id="numero2" name="numero2" required />
      <br />
      <button type="button" onclick="CalcDivision()">Calcular División</button>
      <p id="resultadoCociente"></p>
      <p id="resultadoResto"></p>
    </form>

    <h2>Ejercicio 4</h2>
    <form id="ejercicio4">
      <label for="cantidad">Cantidad a invertir:</label>
      <input type="number" id="cantidad" name="cantidad" required />
      <br />
      <label for="interes">Interés anual (%):</label>
      <input type="number" id="interes" name="interes" step="0.01" required />
      <br />
      <label for="anos">Número de años:</label>
      <input type="number" id="anos" name="anos" required />
      <br />
      <button type="button" onclick="CalcInv()">Calcular Inversión</button>
      <p id="resultado4"></p>
    </form>

    <h2>Ejercicio 5</h2>
    <form id="ejercicio5">
      <label for="payasos">Número de payasos vendidos:</label>
      <input type="number" id="payasos" name="payasos" required />
      <br />
      <label for="munecas">Número de muñecas vendidas:</label>
      <input type="number" id="munecas" name="munecas" required />
      <br />
      <button type="button" onclick="CalcPeso()">Calcular Peso</button>
      <p id="resultado5"></p>
    </form>

    <h2>Ejercicio 6</h2>
    <form id="ejercicio6">
      <label for="barrasNoDia"
        >Número de barras que no son del día vendidas:</label
      >
      <input type="number" id="barrasNoDia" name="barrasNoDia" required />
      <br />
      <label for="totalBarras">Total de barras vendidas:</label>
      <input type="number" id="totalBarras" name="totalBarras" required />
      <br />
      <button type="button" onclick="CalcPan()">Calcular Precio</button>
      <p id="resultado6"></p>
    </form>

    <h2>Ejercicio 7</h2>
    <form id="ejercicio7">
      <label>Pregunta 1: ¿Sabes que es el Esternocleidoocipitomastoideo?</label
      ><br />
      <input type="radio" name="pregunta1" value="sí" /> Sí<br />
      <input type="radio" name="pregunta1" value="no" /> No<br /><br />

      <label>Pregunta 2: ¿Seguro?</label><br />
      <input type="radio" name="pregunta2" value="sí" /> Sí<br />
      <input type="radio" name="pregunta2" value="no" /> No<br /><br />

      <label>Pregunta 3: ¿Seguro seguro?</label><br />
      <input type="radio" name="pregunta3" value="sí" /> Sí<br />
      <input type="radio" name="pregunta3" value="no" /> No<br /><br />

      <button type="button" onclick="verificarRespuestas()">Enviar</button>
    </form>
    <p id="resultado7"></p>

    <h2>Ejercicio 8</h2>
    <form id="ejercicio8">
      <label for="usuario">Usuario:</label><br />
      <input type="text" id="usuario" name="usuario" required /><br />
      <label for="contrasena">Contraseña:</label><br />
      <input
        type="password"
        id="contrasena"
        name="contrasena"
        required
      /><br /><br />
      <button type="button" onclick="verificarAutenticacion()">Ingresar</button>
    </form>
    <p id="resultado8"></p>

    <h2>Ejercicio 9</h2>
    <form id="ejercicio9">
      <label for="satisfacion"
        >¿Como de satisfecho estas con la gestión de BorjaMoll?</label
      ><br />
      <input
        type="number"
        id="satisfacion"
        name="satisfacion"
        required
      /><br /><br />
      <button type="button" onclick="evalBM()">Evaluar</button>
    </form>
    <p id="resultado9"></p>

    <h2>Ejercicio 10</h2>
    <form id="ejercicio10">
      <label for="nota">Ingresa tu nota del 1 al 10:</label><br />
      <input type="number" id="nota" name="nota" required /><br /><br />
      <button type="button" onclick="mostrarMensaje()">Evaluar</button>
    </form>
    <p id="resultado10"></p>
    <script src="ejercicios1-5.js"></script>
    <script src="ejercicios6-10.js"></script>
  </body>
</html>
