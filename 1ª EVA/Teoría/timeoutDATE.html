<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeout Date</title>
  </head>
  <body>
    <div id="dateDisplay"></div>

    <script>
      function displayDate() {
        const date = new Date();
        document.getElementById("dateDisplay").innerText = date.toString();
      }
      setTimeout(displayDate, 5000);
    </script>
  </body>
</html>
