<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Write Example</title>
  </head>
  <body>
    <script>
      document.write("<h1>Hello, World!</h1>");
      document.write(
        "<p>This is an example of using document.write() in JavaScript.</p>"
      );
    </script>
  </body>
</html>
