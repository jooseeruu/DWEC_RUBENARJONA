<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Seguro de Coche</title>
    <!-- Visualizar en 75%-80% no es responsive es mas incomodo scrollear -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header text-center bg-primary text-white">
        <h2 class="mb-0" style="font-size: 1.25rem">
          Formulario de Seguro de Coche
        </h2>
      </div>
      <div class="card-body">
        <form id="form-seguro" class="row g-2" enctype="multipart/form-data">
          <!-- Input: Sexo -->
          <div class="col-md-6">
            <label for="Sexo" class="form-label">Sexo</label>
            <select id="Sexo" name="Sexo" class="form-select" required>
              <option value="">Selecciona un sexo</option>
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
              <option value="Otro">Otro</option>
            </select>
          </div>

          <!-- Input: Nombre -->
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="form-control"
              required />
            <div id="error-nombre" class="text-danger mt-1"></div>
          </div>

          <!-- Input: Apellidos -->
          <div class="col-md-6">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input
              type="text"
              id="apellidos"
              name="apellidos"
              class="form-control"
              required />
            <div id="error-apellidos" class="text-danger mt-1"></div>
          </div>

          <!-- Input: DNI -->
          <div class="col-md-6">
            <label for="dni" class="form-label">DNI</label>
            <input
              type="text"
              id="dni"
              name="dni"
              class="form-control"
              required />
            <div id="error-dni" class="text-danger mt-1"></div>
          </div>

          <!-- Input: Correo Electrónico -->
          <div class="col-md-6">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              id="correo"
              name="correo"
              class="form-control"
              required />
            <div id="error-correo" class="text-danger mt-1"></div>
          </div>

          <!-- Input: Teléfono -->
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              class="form-control"
              required />
            <div id="error-telefono" class="text-danger mt-1"></div>
          </div>

          <!-- Input: Código Postal -->
          <div class="col-md-6">
            <label for="codigo_postal" class="form-label">Código Postal</label>
            <input
              type="text"
              id="codigo_postal"
              name="codigo_postal"
              class="form-control"
              required />
            <div id="error-codigo_postal" class="text-danger mt-1"></div>
          </div>

          <!-- Input: Fecha de Nacimiento -->
          <div class="col-md-6">
            <label for="fecha_nacimiento" class="form-label"
              >Fecha de Nacimiento</label
            >
            <input
              type="date"
              id="fecha_nacimiento"
              name="fecha_nacimiento"
              class="form-control"
              required />
            <div id="error-fecha_nacimiento" class="text-danger mt-1"></div>
          </div>

          <!-- Input: Fecha del Carnet -->
          <div class="col-md-6">
            <label for="fecha_carnet" class="form-label"
              >Fecha del Carnet</label
            >
            <input
              type="date"
              id="fecha_carnet"
              name="fecha_carnet"
              class="form-control"
              required />
            <div id="error-fecha_carnet" class="text-danger mt-1"></div>
          </div>

          <!-- Input: Matrícula -->
          <div class="col-md-6">
            <label for="matricula" class="form-label">Matrícula</label>
            <input
              type="text"
              id="matricula"
              name="matricula"
              class="form-control"
              required />
            <div id="error-matricula" class="text-danger mt-1"></div>
          </div>

          <!-- Input: Comunidad -->
          <div class="col-md-6">
            <label for="comunidad" class="form-label">Comunidad Autonoma</label>
            <select
              id="comunidad"
              name="comunidad"
              class="form-select"
              required>
              <option value="">Selecciona una comunidad</option>
            </select>
          </div>

          <!-- Input: Provincia -->
          <div class="col-md-6">
            <label for="provincia" class="form-label">Provincia</label>
            <select
              id="provincia"
              name="provincia"
              class="form-select"
              required>
              <option value="">Selecciona una provincia</option>
            </select>
          </div>

          <!-- Input: Marca -->
          <div class="col-md-6">
            <label for="marca" class="form-label">Marca</label>
            <select id="marca" name="marca" class="form-select" required>
              <option value="">Selecciona una marca</option>
            </select>
          </div>

          <!-- Input: Tipo de Seguro -->
          <div class="col-md-6">
            <label for="tipo_seguro" class="form-label">Tipo de Seguro</label>
            <select
              id="tipo_seguro"
              name="tipo_seguro"
              class="form-select"
              required>
              <option value="">Selecciona un tipo de seguro</option>
              <option value="Terceros">Terceros</option>
              <option value="Terceros ampliado">Terceros ampliado</option>
              <option value="Con franquicia">Con franquicia</option>
              <option value="Todo riesgo">Todo riesgo</option>
            </select>
          </div>

          <!-- Input: Modelo -->
          <div class="col-md-6">
            <label for="modelo" class="form-label">Modelo</label>
            <select id="modelo" name="modelo" class="form-select" required>
              <option value="">Selecciona un modelo</option>
            </select>
          </div>

          <!-- Input: Tipo de Combustible -->
          <div class="col-md-6">
            <label for="tipo_vehiculo" class="form-label"
              >Tipo de Combustible</label
            >
            <select id="tipo_vehiculo" name="tipo" class="form-select" required>
              <option value="">Selecciona un tipo de combustible</option>
            </select>
          </div>

          <!-- Input: Foto Carnet -->
          <div class="col-12">
            <label for="fotoCarnet" class="form-label"
              >Permiso de Conducir</label
            >
            <input
              type="file"
              id="foto_carnet"
              name="fotoCarnet"
              class="form-control"
              accept="image/*" />
            <div id="error-foto_carnet" class="text-danger mt-1"></div>
            <div class="mt-2">
              <img
                id="preview-foto_carnet"
                src="#"
                alt="Previsualización"
                style="display: none; max-width: 100%; height: auto" />
            </div>
            <p id="mensaje-archivo" class="text-muted mt-2"></p>
          </div>

          <!-- Input: Términos y Condiciones -->
          <div class="col-12">
            <div class="form-check">
              <input
                type="checkbox"
                id="acepto"
                name="acepto"
                class="form-check-input"
                required />
              <label for="acepto" class="form-check-label">
                Acepto términos y condiciones
              </label>
            </div>
          </div>

          <!-- Botón de Envío -->
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">
              Calcular Precio
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="resultados" class="container mt-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/locationLoader.js"></script>
    <script src="/src/js/objects.js"></script>
    <script src="/src/js/validations.js"></script>
    <script src="/src/js/calculateInsurance.js"></script>
  </body>
</html>
