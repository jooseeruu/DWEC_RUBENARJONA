<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Seguro de Coche</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header text-center bg-primary text-white">
        <h2 class="mb-0" style="font-size: 1.25rem">
          Formulario de Seguro de Coche
        </h2>
      </div>
      <div class="card-body">
        <form id="form-seguro" class="row g-2" enctype="multipart/form-data">
          <!-- Nombre -->
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="form-control"
              required />
          </div>

          <!-- Apellidos -->
          <div class="col-md-6">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input
              type="text"
              id="apellidos"
              name="apellidos"
              class="form-control"
              required />
          </div>

          <!-- DNI -->
          <div class="col-md-6">
            <label for="dni" class="form-label">DNI</label>
            <input
              type="text"
              id="dni"
              name="dni"
              class="form-control"
              required />
          </div>

          <!-- Correo -->
          <div class="col-md-6">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              id="correo"
              name="correo"
              class="form-control"
              required />
          </div>

          <!-- Teléfono -->
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              class="form-control"
              required />
          </div>

          <!-- Código Postal -->
          <div class="col-md-6">
            <label for="codigo_postal" class="form-label">Código Postal</label>
            <input
              type="text"
              id="codigo_postal"
              name="codigo_postal"
              class="form-control"
              required />
          </div>

          <!-- Fecha de Nacimiento -->
          <div class="col-md-6">
            <label for="fecha_nacimiento" class="form-label"
              >Fecha de Nacimiento</label
            >
            <input
              type="date"
              id="fecha_nacimiento"
              name="fecha_nacimiento"
              class="form-control"
              required />
          </div>

          <!-- Fecha del Carnet -->
          <div class="col-md-6">
            <label for="fecha_carnet" class="form-label"
              >Fecha del Carnet</label
            >
            <input
              type="date"
              id="fecha_carnet"
              name="fecha_carnet"
              class="form-control"
              required />
          </div>

          <!-- Matrícula -->
          <div class="col-md-6">
            <label for="matricula" class="form-label">Matrícula</label>
            <input
              type="text"
              id="matricula"
              name="matricula"
              class="form-control"
              required />
          </div>

          <!-- Comunidad -->
          <div class="col-md-6">
            <label for="comunidad" class="form-label">Comunidad</label>
            <select
              id="comunidad"
              name="comunidad"
              class="form-select"
              required>
              <option value="">Selecciona una comunidad</option>
            </select>
          </div>

          <!-- Provincia -->
          <div class="col-md-6">
            <label for="provincia" class="form-label">Provincia</label>
            <select
              id="provincia"
              name="provincia"
              class="form-select"
              required>
              <option value="">Selecciona una provincia</option>
            </select>
          </div>

          <!-- Marca -->
          <div class="col-md-6">
            <label for="marca" class="form-label">Marca</label>
            <select id="marca" name="marca" class="form-select" required>
              <option value="">Selecciona una marca</option>
            </select>
          </div>

          <!-- Tipo de Seguro -->
          <div class="col-md-6">
            <label for="tipo_seguro" class="form-label">Tipo de Seguro</label>
            <select
              id="tipo_seguro"
              name="tipo_seguro"
              class="form-select"
              required>
              <option value="Terceros">Terceros</option>
              <option value="Terceros ampliado">Terceros ampliado</option>
              <option value="Con franquicia">Con franquicia</option>
              <option value="Todo riesgo">Todo riesgo</option>
            </select>
          </div>

          <!-- Foto Carnet -->
          <div class="col-12">
            <label for="fotoCarnet" class="form-label">Foto Carnet</label>
            <input
              type="file"
              id="foto_carnet"
              name="fotoCarnet"
              class="form-control" />
          </div>

          <!-- Checkbox -->
          <div class="col-12">
            <div class="form-check">
              <input
                type="checkbox"
                id="acepto"
                name="acepto"
                class="form-check-input"
                required />
              <label for="acepto" class="form-check-label"
                >Acepto términos y condiciones</label
              >
            </div>
          </div>

          <!-- Botón -->
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">
              Calcular Precio
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/src/js/locationLoader.js"></script>
    <script src="/src/js/objects.js"></script>
    <script src="/src/js/validations.js"></script>
  </body>
</html>
