<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon API - Tarjetas con Imágenes y Buscador por Color</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Lista de los Primeros 151 Pokémon</h1>
    <div class="search-container">
      <input
        type="text"
        id="color-search"
        placeholder="Buscar por color (ej: red, blue)..." />
      <button id="search-btn">Buscar</button>
    </div>
    <div class="card-container" id="pokemon-list"></div>
    <script>
      function fetchPokemonNames() {
        fetch("https://pokeapi.co/api/v2/pokemon?limit=151")
          .then((response) => response.json())
          .then((data) => {
            const pokemonList = data.results;
            const container = document.getElementById("pokemon-list");

            pokemonList.forEach((pokemon) => {
              // Obtenemos los detalles del Pokémon
              fetch(pokemon.url)
                .then((response) => response.json())
                .then((details) => {
                  // Se hace una segunda petición para obtener la especie y con ello el color
                  fetch(details.species.url)
                    .then((res) => res.json())
                    .then((speciesData) => {
                      const card = document.createElement("div");
                      card.className = "card";
                      // Se asigna el color obtenido como data attribute para usar en el filtro
                      card.dataset.color = speciesData.color.name;

                      // Nombre del Pokémon
                      const nameElem = document.createElement("h3");
                      nameElem.textContent = pokemon.name;
                      card.appendChild(nameElem);

                      // Imagen frontal normal
                      const imgNormal = document.createElement("img");
                      imgNormal.src = details.sprites.front_default;
                      imgNormal.alt = pokemon.name + " Normal";
                      card.appendChild(imgNormal);

                      // Imagen frontal shiny
                      const imgShiny = document.createElement("img");
                      imgShiny.src = details.sprites.front_shiny;
                      imgShiny.alt = pokemon.name + " Shiny";
                      card.appendChild(imgShiny);

                      // mostrar el color del Pokémon
                      const colorInfo = document.createElement("p");
                      colorInfo.textContent =
                        "Color: " + speciesData.color.name;
                      card.appendChild(colorInfo);

                      container.appendChild(card);
                    })
                    .catch((error) =>
                      console.error(
                        "Error al obtener detalles de la especie:",
                        error
                      )
                    );
                })
                .catch((error) =>
                  console.error("Error al obtener detalles del Pokémon:", error)
                );
            });
          })
          .catch((error) =>
            console.error("Error al obtener los datos de la API:", error)
          );
      }

      fetchPokemonNames();

      // Implementar buscador por color
      document
        .getElementById("search-btn")
        .addEventListener("click", function () {
          const searchTerm = document
            .getElementById("color-search")
            .value.toLowerCase()
            .trim();
          const cards = document.querySelectorAll(".card");
          cards.forEach((card) => {
            // Se muestra la tarjeta si el color coincide o si no se ingresó ningún término
            if (card.dataset.color.includes(searchTerm) || searchTerm === "") {
              card.style.display = "block";
            } else {
              card.style.display = "none";
            }
          });
        });
    </script>
  </body>
</html>
