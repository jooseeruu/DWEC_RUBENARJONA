<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventosCuadrado</title>
  </head>
  <body>
    <style>
      #cuadradoBlanco {
        width: 200px;
        height: 200px;
        background-color: rgb(255, 255, 255);
        border: 1px solid black;
        position: relative;
      }
      #cuadradoRojo {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 50px;
        left: 50px;
      }
    </style>
    <div id="cuadradoBlanco">
      <div id="cuadradoRojo"></div>
    </div>
  </body>
  <script>
    const cuadradoRojo = document.getElementById("cuadradoRojo");
    const cuadradoBlanco = document.getElementById("cuadradoBlanco");

    cuadradoBlanco.addEventListener("mouseover", (event) => {
      // cuando el mouse pasa por encima del cuadrado blanco
      const dentroRojo = cuadradoRojo.contains(event.target); // devuelve true si el elemento está dentro del cuadrado rojo
      if (dentroRojo) {
        // si el elemento está dentro del cuadrado rojo
        console.log("Dentro"); // imprime "Dentro"
      } else {
        console.log("Fuera"); // si no, imprime "Fuera"
      }
    });
    cuadradoBlanco.addEventListener("click", (event) => {
      // cuando se hace click en el cuadrado blanco
      const dentroRojo = cuadradoRojo.contains(event.target);
      if (dentroRojo) {
        // si el elemento está dentro del cuadrado rojo
        console.log("Dentro"); // imprime "Dentro"
      }
    });
  </script>
</html>
