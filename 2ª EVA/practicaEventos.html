<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventosCuadrado</title>
  </head>
  <body>
    <style>
      #cuadradoBlanco {
        width: 200px;
        height: 200px;
        background-color: rgb(255, 255, 255);
        border: 1px solid black;
        position: relative;
      }
      #cuadradoRojo {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 50px;
        left: 50px;
      }
    </style>
    <div id="cuadradoBlanco">
      <div id="cuadradoRojo"></div>
    </div>
  </body>
  <script>
    const cuadradoRojo = document.getElementById("cuadradoRojo");
    const cuadradoBlanco = document.getElementById("cuadradoBlanco");

    // Función para manejar eventos
    const manejarEvento = (event, tipo) => {
      const dentroRojo = cuadradoRojo.contains(event.target);
      if (dentroRojo) {
        console.log("Dentro");
      } else if (tipo === "mouseover") {
        console.log("Fuera");
      }
    };

    // Delegación de eventos con false en la fase de burbuja
    cuadradoBlanco.addEventListener(
      "mouseover",
      (event) => manejarEvento(event, "mouseover"),
      false
    );
    cuadradoBlanco.addEventListener(
      "click",
      (event) => manejarEvento(event, "click"),
      false
    );
  </script>
</html>
